<body>

    <div id="header-container"></div>
    <div id="sidebar-container"></div>

    <main id="main-content" class="main-content">

        <div class="admin-only admin-content" id="admin">
            <div class="pagetitle">
                <h1>Lorem ipsum dolor sit amet consectetur. //Address</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="myproperties.html">Dashboard /</a></li>

            </div><!-- End Page Title -->
            <div class="container custom-container">
                <form>
                    <div class="row mb-3">

                <h1>Lorem ipsum dolor sit amet consectetur. //Address</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="myproperties.html">Dashboard /</a></li>

                        <li class="breadcrumb-item active">On-going Jobs for Trader</li>
                    </ol>
                </nav>
            </div>
            <div class="container-ongoing container">
                <div class="main-container">
                    <div class="upload-container">
                        <div class="upload-box" id="uploadBox">
                            <img src="./images/upload_img.svg" alt="Upload Icon" class="upload-icon">
                            <p class="upload-box-text">
                                <span>Click to upload </span>
                                <span>or</span>

                                <span> drag and drop</span>
                                <input type="file" id="fileInput" accept="image/*">
                            </p>
                        </div>
                        <p class="file-size">Max file size: 15 MB</p>
                    </div>
                    <div class="preview-container" id="imagePreview">
                        <img src="./images/preview_img.png" alt="Preview 1" id="preview1">
                        <img src="./images/preview_img.png" alt="Preview 2" id="preview2">
                        <img src="./images/preview_img.png" alt="Preview 3" id="preview3">
                        <img src="./images/preview_img.png" alt="Preview 4" id="preview4">
                        <img src="./images/preview_img.png" alt="Preview 1" id="preview1">
                        <img src="./images/preview_img.png" alt="Preview 2" id="preview2">
                        <img src="./images/preview_img.png" alt="Preview 3" id="preview3">
                        <img src="./images/preview_img.png" alt="Preview 4" id="preview4">
                        <img src="./images/preview_img.png" alt="Preview 1" id="preview1">
                        <img src="./images/preview_img.png" alt="Preview 2" id="preview2">
                    </div>
                </div>
            </div>
            <div class="button-container">
                <a class="form-btn-save" href="">Save</a>
            </div>




        </div>

    </main>

    <script>
        document.getElementById('uploadBox').addEventListener('click', function () {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function (event) {
            handleFiles(event.target.files);
        });

        document.getElementById('uploadBox').addEventListener('dragover', function (event) {
            event.preventDefault();
            event.stopPropagation();
            this.style.borderColor = '#007bff';
        });

        document.getElementById('uploadBox').addEventListener('dragleave', function (event) {
            event.preventDefault();
            event.stopPropagation();
            this.style.borderColor = '#ccc';
        });

        document.getElementById('uploadBox').addEventListener('drop', function (event) {
            event.preventDefault();
            event.stopPropagation();
            this.style.borderColor = '#ccc';
            handleFiles(event.dataTransfer.files);
        });

        function handleFiles(files) {
            const previewElements = document.querySelectorAll('#imagePreview img');
            let fileIndex = 0;

            for (const file of files) {
                if (file.size <= 15 * 1024 * 1024) {
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        // Shift images to the next preview
                        for (let i = previewElements.length - 1; i > 0; i--) {
                            previewElements[i].src = previewElements[i - 1].src;
                        }
                        // Set the latest uploaded image to the first preview
                        previewElements[0].src = event.target.result;
                    };
                    reader.readAsDataURL(file);

                    fileIndex++;
                    // Stop if more files are provided than preview slots
                    if (fileIndex >= previewElements.length) {
                        break;
                    }
                } else {
                    alert('File is too large: ' + file.name);
                }
            }
        }

    </script>
